<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="../reset.css"/>
        <link rel="stylesheet" href="styles.css"/>


        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>Rock Paper Scissors!</h1>
        </div>
        <div class="content">
            <div class="content-div">
                <!-- <h1>This is the body</h1> -->
                <div class="five">
                    <div class="center side">
                        <p>space</p>
                    </div>
                    <div class="center main player">
                        <p>PLAYER</p>
                        <img data-selection="rock" class="" alt="a drawing of a hand making rock" src="./images/rock.svg"/>
                        <img data-selection="paper" class="flipped" alt="a drawing of a hand making paper" src="./images/paper.svg"/>
                        <img data-selection="scissors" class="" alt="a drawing of a hand making scissors" src="./images/scissors.svg"/>
                    </div>
                    <div class="center main score">
                        <div class="scorebox">
                            <h2>Score</h2>
                            <div class="individual-scores">
                                <div class="score">
                                    <h3>playerS</h3>
                                     <p>0</p>
                                </div>
                                <div class="score">
                                    <h3>computerS</h3>
                                    <p>0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="center main computer">
                        <p>COMPUTER</p>
                        <img class="flipped" alt="a drawing of a hand making rock" src="./images/rock.svg"/>
                        <img class="" alt="a drawing of a hand making paper" src="./images/paper.svg"/>
                        <img class="flipped" alt="a drawing of a hand making scissors" src="./images/scissors.svg"/>

                    </div>
                    <div class="center side">
                        <p>space</p>
                    </div>
                 </div>
           </div>
        </div>
        <div class="footer">
            <h1>This is the footer</h1>
        </div>
    </body>
</html>
